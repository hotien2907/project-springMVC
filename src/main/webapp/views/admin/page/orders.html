<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:insert="admin/layout/head.html"></th:block>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">
    <!-- Navbar -->
    <th:block th:insert="admin/layout/navbar.html"></th:block>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="https://test.warface.codegym.vn/admin/dashboard" class="brand-link">
            <img src="https://test.warface.codegym.vn/dist/img/AdminLTELogo.png" alt="AdminLTE Logo"
                 class="brand-image img-circle elevation-3" style="opacity: .8">
            <span class="brand-text font-weight-light">Admin</span>
        </a>

        <!-- Sidebar -->
        <th:block th:insert="admin/layout/sidebar.html"></th:block>
        <!-- /.sidebar -->
    </aside>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Danh sách đơn hàng
                        </h1>
                    </div><!-- /.col -->
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="https://test.warface.codegym.vn/admin/dashboard">Trang
                                chủ</a></li>
                        </ol>
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
        <section class="content">
            <div class="container-fluid">
                <div class="col-12 col-md-12">
                    <div class="row">
                        <div class="col-12 col-md-4">
                            <form action="https://test.warface.codegym.vn/admin/orders/search" method="get">
                                <input type="hidden" name="_token" value="VKSsqOBWKJTVu4eWqqj2VnEcLv3PnnXzWg6IBdYM">
                                <div class="input-group">
                                    <input type="search" value="" name="keyword"
                                           class="form-control"
                                           placeholder="" required>
                                    <div class="input-group-append">
                                        <button type="submit" class="btn btn-default">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-12 col-md-3">
                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                    data-target="#modal-lg">
                                Tìm kiếm nâng cao
                            </button>
                        </div>

                    </div>
                    <div class="col-12 row mb-0 mt-2">
                        <div class="col-12 col-md-8">
                        </div>
                        <div class="col-12 col-md-4">
                            <p class="text-dark text-right" th:text="|${orders.size()} đơn hàng|">
                                </p>
                        </div>



                    </div>
                    <div class="card card-default">
                        <!-- /.card-header -->
                        <div class="card-body table-responsive p-0">
                            <table class="table table-head-fixed text-nowrap">
                                <thead>
                                <tr>
                                    <th><input type="checkbox"></th>
                                    <th>Mã đơn hàng</th>
                                    <th>Thời gian đặt</th>
                                    <th>Tên khách hàng</th>
                                    <th>Số điện thoại</th>
                                    <th>Tổng tiền</th>
                                    <th>Trạng thái</th>
                                    <th>Địa chỉ giao hàng</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="order:${orders}">
                                    <td>
                                        <input type="checkbox">
                                    </td>
                                    <td th:text="${order.orderId}"><a href=""></a></td>
                                    <td th:text="${order.createDate}">

                                    </td>
                                    <td th:text="${order.recipientName}">

                                    </td>
                                    <td th:text="${order.phone}">

                                    </td>
                                    <td th:text="${order.total}">
                                    </td>
                                    <td>
                                         Đang chờ xác nhận
                                    </td >
                                    <td th:text="${order.address}">

                                    </td>
                                </tr>



                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->

                    </div>
                </div>
            </div>
            <div>
                <!-- /.modal-dialog -->
            </div>
        </section>

        <!-- /.content -->
    </div>
    <!-- /.content-wrapper -->
    <th:block th:insert="admin/layout/footer.html"></th:block>
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->


<th:block th:insert="admin/layout/script.html"></th:block>
</body>
</html>
